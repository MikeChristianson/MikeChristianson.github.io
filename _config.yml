# Site wide configuration

title: Mike Christianson
locale: en_US
description:
logo:
search: false

# Change url to your domain. Leave localhost server or blank when working locally.
url:
feed_url: /feed.xml

# Jekyll configuration
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:year/:month/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Mike Christianson
  avatar: avatar.jpg
  email:
  disqus-shortname:
  twitter: MikeCodeAwesome
  facebook:
  github: MikeChristianson
  stackexchange: http://stackoverflow.com/users/527169/mike-christianson
  linkedin: mikechristianson
  instagram:
  flickr:
  tumblr:
  pinterest:
  weibo:
  google:
    plus: MikeChristianson
    analytics: UA-1465279-6
    verify:
    ad-client:
    ad-slot:
  bing-verify:

encoding: utf-8
pagination: false

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/Phoenix

safe: true
lsi: false
